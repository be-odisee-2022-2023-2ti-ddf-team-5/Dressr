<!DOCTYPE html>
<html lang="en"
      xmlns:th = "http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Brainstorm</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="/static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<h1>Kies uw Rol aub</h1>

Welkom <span th:text="${persoon.voornaam}" /> <span th:text="${persoon.familienaam}" />. <br/>
Maak een keuze uit volgende rollen: <br/><br/>

<ul style="list-style-type: none;">
    <li th:each="rol : ${persoon.rollen}">
        <a th:href="@{/rol.html(id=${rol.id})}">
            <span th:text="${rol.type}">rol</span>
        </a>
    </li>
</ul>

</body>
</html>
