<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<main class = "form-signin">
<h1>Welcome bij Dressr</h1>

<div th:if="${param.error}" style="color: red; margin-top: 1em; margin-bottom: 1em;">
    Unable to login. Check your username and password.<br/>
</div>
<form method="POST" th:action="@{/login}">
    <div class="form-floating">
        <label class="form-label" for="username">Username: </label>
        <input class="form-control" type="text" name="username" id="username">
    </div>
    <div class="form-floating">
        <label class="form-label" for="password">Password:</label>
        <input class="form-control" type="password" name="password" id="password">
    </div>
    <div>
        <input class="mt-4 w-100 btn btn-lg btn-primary" type="submit" value="Login" >



    </div>
</form>
</main>
</body>
<style>
    *, ::after, ::before {
        box-sizing: border-box;
    }
    main {
        display: block;
    }
    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }
</style>
</html>
