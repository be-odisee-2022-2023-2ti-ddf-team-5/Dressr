<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nieuwe kledingstuk</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="~{fragments/header::header}">Header</div>
<div class="container">
    <div class="text-left">
        <h1>Nieuwe kledingstuk</h1>
        <form method="POST" th:object="${hetkledingstuk}">
            <fieldset>
                <div><label>Naam:</label><input type="text" th:field = "*{naam}"/></div>
                <div><label>Merk:</label><input type="text" th:field = "*{merk}"/></div>
                <div><label>Kledingstukspecificaties:</label><input type="text" th:field = "*{kledingspecificaties}"/></div>
                <div><input name="submit" type="submit" value="save"/></div>
            </fieldset>
        </form>

    </div>
    <div th:replace="~{fragments/footer :: footer}">&copy; 2013 The Static Templates</div>
</div>
</body>
</html>
